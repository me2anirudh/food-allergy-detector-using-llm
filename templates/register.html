<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — FoodAllergyDetect</title>
  <style>
    :root{
      --bg:#05070b;--panel:#0f1720;--muted:#9aa6b2;--accent:#2bb0ff;--accent-2:#1b7ed6;--radius:14px
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#02040a,var(--bg));color:#eaf4ff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .page{min-height:100vh;display:flex;flex-direction:column}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 28px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent));display:flex;align-items:center;justify-content:center;color:#021427;font-weight:700}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:28px;border:1px solid rgba(255,255,255,0.03);max-width:620px;width:100%}
    h1{margin:0 0 6px;font-size:22px}
    .lead{color:var(--muted);margin-bottom:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;color:var(--muted);margin-bottom:6px;font-size:13px}
    input[type="text"],input[type="password"]{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:#071018;color:#eaf4ff}
    .full{grid-column:1/-1}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border-radius:10px;padding:10px;border:none;width:100%;color:#021427;font-weight:700;cursor:pointer;margin-top:8px}
    .muted{color:var(--muted);font-size:13px;margin-top:10px;text-align:center}
    footer{padding:14px 28px;border-top:1px solid rgba(255,255,255,0.03);text-align:center;color:var(--muted);font-size:13px}
    @media(max-width:680px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div style="display:flex;align-items:center;gap:12px">
        <div class="logo">FA</div>
        <div>
          <div style="font-weight:700">FoodAllergyDetect</div>
          <div style="color:var(--muted);font-size:12px">Create your account</div>
        </div>
      </div>
      <nav>
        <a style="color:var(--muted);text-decoration:none" href="{{ url_for('login') }}">Already have an account? Sign in</a>
      </nav>
    </header>

    <main>
      <div class="card">
        <h1>Create account</h1>
        <div class="lead">Register to save your allergy preferences and scan product labels quickly.</div>

        <form method="POST" action="{{ url_for('register') }}">
          <div class="grid">
            <div>
              <label for="username">Username</label>
              <input id="username" name="username" type="text" required />
            </div>

            <div>
              <label for="password">Password</label>
              <input id="password" name="password" type="password" required />
            </div>

            <div class="full">
              <label for="confirm">Confirm password</label>
              <input id="confirm" name="confirm" type="password" required />
            </div>
          </div>

          <button class="btn" type="submit">Create account</button>
        </form>

      </div>
    </main>

    <footer>
      © {{ (2025) }} FoodAllergyDetect • Built for B.Tech project
    </footer>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', (e)=>{
      const p = document.getElementById('password').value;
      const c = document.getElementById('confirm').value;
      if(p !== c){ e.preventDefault(); alert('Passwords do not match'); }
    });
  </script>
</body>
</html>
