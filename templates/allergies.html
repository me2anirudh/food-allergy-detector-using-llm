<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Allergies — FoodAllergyDetect</title>
  <style>
    :root{--bg:#06111a;--panel:#0b1620;--accent:#2bb0ff;--muted:#9aa6b2;--radius:12px}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#020617,var(--bg));color:#eaf4ff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .page{min-height:100vh;display:flex;flex-direction:column}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 28px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent));display:flex;align-items:center;justify-content:center;color:#021427;font-weight:700}
    main{max-width:820px;margin:20px auto;padding:18px;flex:1}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    label{display:block;color:var(--muted);margin-bottom:8px}
    textarea{width:100%;min-height:140px;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:#071018;color:#eaf4ff}
    .btn{background:linear-gradient(90deg,var(--accent),#1b7ed6);padding:10px 14px;border-radius:10px;border:none;color:#021427;font-weight:700;cursor:pointer}
    .row{display:flex;gap:12px;align-items:center;margin-top:12px}
    footer{padding:14px 28px;border-top:1px solid rgba(255,255,255,0.03);text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="logo">FA</div>
        <div>
          <div style="font-weight:700">FoodAllergyDetect</div>
          <div style="color:var(--muted);font-size:13px">Manage your allergy profile</div>
        </div>
      </div>
      <div>
        <a style="color:var(--muted);text-decoration:none;margin-right:12px" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a style="color:var(--muted);text-decoration:none" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>My Allergies</h2>
        <p style="color:var(--muted)">Enter comma-separated allergies (example: milk, soy, peanuts). These are used to show personalized warnings.</p>

        <form method="POST" action="{{ url_for('allergies') }}">
          <label for="allergies">Allergies</label>
          <textarea id="allergies" name="allergies" placeholder="e.g., milk, egg, soy">{{ allergies }}</textarea>

          <div class="row">
            <button class="btn" type="submit">Save</button>
            <a style="color:var(--muted);text-decoration:none" href="{{ url_for('dashboard') }}">← Back to dashboard</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      © {{ (2025) }} FoodAllergyDetect — Built for final-year project
    </footer>
  </div>
</body>
</html>
